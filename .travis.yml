sudo: required
services:
  - docker

before_install:
  - docker build -t kalpithakm/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run kalpithakm/react-test npm test -- --coverage

after_success:
  - docker build -t kalpithakm/multi-docker-client ./client
  - docker build -t kalpithakm/multi-docker-nginx ./nginx
  - docker build -t kalpithakm/multi-docker-server ./server
  - docker build -t kalpithakm/multi-docker-worker ./worker
  - docker login -u $DOCKER_ID -p $DOCKER_PASSWORD
  - docker push kalpithakm/multi-docker-client 
  - docker push kalpithakm/multi-docker-nginx
  - docker push kalpithakm/multi-docker-server
  - docker push kalpithakm/multi-docker-worker

deploy:
  provider: elasticbeanstalk
  region: "us-east-1"
  app: "multi-docker"
  env: "MultiDocker-env"
  bucket_name: "elasticbeanstalk-us-east-1-389352975694"
  bucket_path: "docker-multi"
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key:
    secure: $AWS_SECRET_KEY